{{extend 'layout.html'}}
<center>
<form id="contact_us form" action="#" method="POST" enctype="multipart/form-data" style="right:50%;
    top: 50%;
margin_right:-25%
    position: absolute;
    margin-top: -20%;">
	<div class="row">
		<label for="name"><h3>
            Your name:</h3></label><br />
<input id="name" class="input" name="name" type="text" value="" size="40" /><br />
	</div>
	<div class="row">
        <label for="email"><h3>Your email:</h3></label><br />
		<input id="email" class="input" name="email" type="text" value="" size="40" /><br />
	</div>
	<div class="row">
        <label for="message"><h3>Your message:</h3></label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="40"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
</center>
