{{extend 'layout.html'}}

<div class="main" style="position:relative;top:-300px">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{=URL(r=request,c='static',f='images/b5.jpg')}}" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="{{=URL(r=request,c='static',f='images/b1.jpg')}}" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="{{=URL(r=request,c='static',f='images/b2.jpg')}}" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="{{=URL(r=request,c='static',f='images/b3.jpg')}}" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="color:#18aed3">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="color:#18aed3">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div style="right:50%;
    top: 50%;
margin_right:-25%
    position: absolute;
    margin-top: -20%;">
<div class="row">
  <div class="center-block" style="width:1240px;background-color:#E5E4E2;">{{=message}}</div>
</div>
</div>
